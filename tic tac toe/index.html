<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <div id="div_columns">
      <button class="one_player" onclick="oneplayer(event)"> 1 player</button>
      <button class="two_players" onclick="twoplayers(event)"> 2 players</button>

    </div>
    <h2>Its your turn, <span class="display_player"></span>.</h2>
    <h3 id="gTimer"></h3>
    <h3 id="pTimer"></h3>
    <h3 id="XScore"></h3>
    <h3 id="OScore"></h3>

    <h2><span class="result"></span></h2>

    <div class="game_board">
      <div class='row'>
        <div class="one" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="two" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="three" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="four" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="five" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="six" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="seven" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="eight" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
        <div class="nine" onclick="getBox(this.getAttribute('class'))"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" onclick="newGame(event)">New Game</button>
    <button class="reset" onclick="resetGame(event)">Reset</button>
    <script src="main.js">
    </script>
  </body>
</html>
